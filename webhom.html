<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web</title>
	<style type="text/css">
		.header{
		background-color: #3d3d3d;
		color: white;
		text-align: center;
		padding: 10px;
		text-size: 40px;
}

.footer{
		background-color: #3d3d3d;
		text-align: center;
		color: white;
		padding: 10px;
		size: 30px;

}

.sidebar{
		background-color: #5e5e5e;
		color: white;
		padding: 40px;
}

.content{
		display: flex;
		justify-content: center;
}
.section{
		padding: 250px;
		border: 2px solid;
}

tr, td{
	padding-left: 20px;
}

	</style>
</head>
<body>

	<div class="header">
		<h1>Header</h1>
	</div>

	<div class="sidebar">
		<h2>Sidebar</h2>
	</div>

	<div class="content">
		<div class="section"> 
			<h2>Section 1</h2>
		</div>


		<div class="section">
			<h2>Section 2</h2>
			<table border="1">
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Age</td>
				</tr>

				<tr>
					<td>1</td>
					<td>John Doe</td>
					<td>30</td>
					
				</tr>

				<tr>
					<td>2</td>
					<td>Jane Smith</td>
					<td>25</td>
					
				</tr>

			</table>
		</div>

		<div class="section">
			<h2>Section 2</h2>
		</div>
	</div>


	<div class="footer">
		<h1>Footer</h1>
	</div>

</body>
</html>
